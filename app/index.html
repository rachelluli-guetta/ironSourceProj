<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag And Drop!</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="js/DragAndDropView.js"></script>
    <script src="js/ImageScaler.js"></script>
    <script src="js/ThumbnailsStorageManager.js"></script>
    <script src="js/ThumbnailsView.js"></script>
</head>
<body>

<div id="dropZone" align="center" class="drop-box-wrapper">
    <form class="drop-form" method="post" action="" enctype="multipart/form-data">
        <div class="drop-box-input-wrapper">
            <input class="drop-box-input" type="file" id="dropped-image"/>
            <label id="drop-image-here-lbl" for="dropped-image">Drop image here</label>
        </div>
    </form>
</div>

<div id="thumbnailsContainer" class="thumbnails-container">

</div>


<script src="js/AppController.js"></script>

</body>
</html>
